<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/login-forget.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script type="module" src="JS/reset.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="formCon">
                <form>
                    <div class="logo-container text-center">
                        <img src="images/image0.png" alt="" class="hubicon">
                        <h1>Hub<span>IT</span></h1>
                    </div>

                    <p class="text-center">Enter your email address to reset your password:</p>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" required
                            placeholder="Email Address">
                    </div>
                    <div class="form-footer">
                        <button type="submit" id="resetBtn" class="btn btn-primary btn-block">RESET PASSWORD</button>
                        <p class="text-center">Remember your password? <a href="Login.html" class="GoBacklogin">Login
                                here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>

</html>
