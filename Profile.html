<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/profile.css">
    <title>Profile</title>
    <script type="module" src="JS/Profile.js" defer></script>
    <script src="JS/Nav.js"></script>

</head>

<body>
    <div class="container">
        <section class="nav-sec">
            <div class="nav-content">
                <div class="logo-container">
                    <img src="images/image0.png" alt="" class="hubicon">
                    <a>Hub<span>IT</span></a>
                </div>
                <div class="user">
                    <img src="images/image1.png" alt="" id="user-image">
                    <span id="usernamePlaceholder"></span>
                </div>
    
                <div class="admin">
                    <img src="images/image4.png" alt="" id="user-profile">
                    <a href="Admin.html">Dashboard</a>
                </div>
    
                <div class="profile">
                    <img src="images/image4.png" alt="" id="user-profile">
                    <a href="Profile.html">My Profile</a>
                </div>
                <div class="training">
                    <img src="images/image2.png" alt="" id="user-training">
                    <a href="Training.html">Training</a>
                </div>
                <div class="custom">
                    <img src="images/image3.png" alt="" id="user-custom">
                    <a href="Custom.html">Custom</a>
                </div>
                <div class="settings">
                    <img src="images/image5.png" alt="" id="user-settings">
                    <a href="Setting.html">Settings</a>
                </div>
                <button type="logout" id="logoutBtn">Logout</button>
            </div>
        </section>


        <section class="info-sec">
            <div class="centered-form">
                <form>
                    <div class="form-user">
                        <img src="images/image1.png" alt="" id="form-user-image">
                        <span class="name"></span>
                        <img class="editBtn" src="images/edit.png" alt="" id="form-user-expand">
                    </div>
                    <a class="basic-info">Basic Info</a>

                    <div class="form-cweight">
                        <a>Current Weight</a>
                        <span id="cweight"></span>
                    </div>
                    <div class="form-tweight">
                        <a>Target Weight</a>
                        <span id="tweight"></span>
                    </div>
                    <div class="form-height">
                        <a>Height</a>
                        <span id="height"></span>
                    </div>
                    <div class="form-gender">
                        <a>Gender</a>
                        <span id="gender"></span>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editForm">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="currentWeight">Current Weight:</label>
                <input type="text" id="modal-currentWeight">
                <label for="targetWeight">Target Weight:</label>
                <input type="text" id="modal-targetWeight">
                <label for="height">Height:</label>
                <input type="text" id="modal-height">
                <label for="gender">Gender:</label>
                <select id="modal-gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="JS/darkmode.js"></script>
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function() {
            window.location.href = "Login.html";
        });
    </script>
    
</body>

</html>
