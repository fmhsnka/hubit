<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/login-forget.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script type="module" src="JS/Login.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="content">
                    <div class="formCon">
                        <form>
                            <div class="logo-container">
                                <img src="images/image0.png" alt="" class="hubicon">
                                <h1>Hub<span>IT</span></h1>
                            </div>

                            <input type="email" id="email" name="email" class="form-control" required
                                placeholder="Email Address">
                            <input type="password" id="password" name="password" class="form-control" required
                                placeholder="Password">
                            <a href="ResetPass.html" class="forgot-password">Forgot your password?</a>
                            <div class="form-footer">
                                <button type="submit" id="logBtn" class="btn btn-primary btn-block">LOGIN</button>
                                <p>Don't have an account? <a href="Register.html" class="register">Register here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

</body>

</html>
